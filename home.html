<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header__title {
            margin: 0;
            font-size: 36px;
        }

        .header__subtitle {
            margin-top: 5px;
            font-size: 18px;
        }

        .section {
            text-align: center;
            padding: 50px 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <header class="header">
        <h1 class="header__title">Expense Tracker</h1>
        <p class="header__subtitle">Track your expenses with ease</p>
    </header>

    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Welcome to Expense Tracker</h2>
                    <p>Please log in or sign up to continue.</p>
                    <a href="{{ url_for('login') }}" class="btn">Log in</a>
                    <a href="{{ url_for('signup') }}" class="btn">Sign up</a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
